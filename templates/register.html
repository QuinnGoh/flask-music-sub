<!doctype html>

<html>
<head>
    <title>Register</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="global-container">


    {% if errors.__contains__('Email') %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong> That email already exists, please try again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    {% endif %}


    <div class="card login-form" style="margin-left: 40% !important; margin-right: 40% !important;">
        <div class="card-body">
            <h3 class="card-title text-center">Register</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label class="labels">User Name</label>
                        <input type="text" name="username" class="form-control form-control-sm" value="">
                        <label class="labels">Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" value="">

                        <label class="labels">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm"
                               id="exampleInputPassword1" value="">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
